<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela-inicial-logada</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofSIT9bW5F1hPGTIq7xjBoC6S4saGJz1lN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div id="logo-and-home">
            <h1 id="Marca">PetRepet</h1>
            <img src="https://www.svgrepo.com/show/527754/home-1.svg" alt="" class="Home">
        </div>
            <form action="/pesquisar" method="get" id="form-pesquisa">
                <input type="text" id="pesquisa" name="q" placeholder="O que você procura?" required>
                <button type="submit" id="botao-pesquisa"> 
                    <img src="https://www.svgrepo.com/show/532552/search-alt-2.svg" alt="">
                </button>
            </form>
        <div id="usuario-carrinho">
            <div class="user">
                <img src="https://www.svgrepo.com/show/529293/user.svg" alt="usuario">
                <h2 id="usuario">Usuário</h2>
            </div>
            <img src="https://www.svgrepo.com/show/145521/supermarket-basket.svg" alt="carrinho">
        </div>


    </nav>


    
</body> 
</html>
